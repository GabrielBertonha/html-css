<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTM5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do navegador</p>
    <p><a href="imagens/foto-p.png"> <q>clique aqui</q></a> para fazer o download da imagem</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Vamos aprender a reproduzir Áudio</h1>
    <p>Vamos aprender a erproduzir áudio em HTML5</p>
    <!--
        <audio src="midia/immortal-neffex.mp3" controls autoplay></audio>-->
        <!-- esse metodo acima, é o jeito mais facil, o de baixo é mais completo -->
    <!-- MP3 WAV OGG esses sao os tipos de arquivos de áudio -->
    <audio preload="metadata"  controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Se não reproduzir o áudio, infelizmente seu navegador não consegue reproduzir <a href="midia/guanacast-33.mp3">Clique aqui para baixar seu arquivo MP3</a></p>
    </audio>
    <p>Se preferir fazer o download do audio. <a href="midia/guanacast-33.mp3">Clique aqui</a></p>
    
</body>
</html>
